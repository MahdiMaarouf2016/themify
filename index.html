                        <div class="component-item">

                        </div>
                        <div class="component-item">
                            <div class="component-item-thumb">
                                <span class="fa fa-plug"></span>

                            <a class="component-item-name">Columns</a>

                            <div class="component-item-thumb">

                            </div>
                            <a class="component-item-name">Button</a>
                        </div>
                        <div class="component-item">

                            <a class="component-item-name">Input</a>
                        </div>
                        <div class="component-item">

            </div>
        </div>

    </div>
    <div class="main">
        <iframe src="./data/web/index.html" class="papper"></iframe>
    </div>
    <div class="props">
        <div class="props-category-items">
            <div class="prop-category treeview-item">
                <div class="prop-category-header treeview-item-header">
                    <a>Sizes</a>
                </div>
                <div class="prop-category-content treeview-item-content">
                    <div class="prop-item">
                        <label>
                            Width
                        </label>
                        <input type="text" value="Text">
                    </div>
                    <div class="prop-item">
                        <label>
                            Height
                        </label>
                        <input type="number" value="Text">
                    </div>
                    <div class="prop-item">
                        <label>
                            Use ?
                        </label>
                        <input type="checkbox" value="Text">
                    </div>
                </div>
            </div>
            <div class="prop-category treeview-item">
                <div class="prop-category-header treeview-item-header">
                    <a>Typography</a>

                    <div class="prop-item">
                        <label>
                            Font
                        </label>

                    </div>

                        </label>

                    </div>
                </div>
            </div>
        </div>

    <script src="vendors/jquery/jquery-3.4.1.min.js">
    </script>
    <script>
        $('body').ready(() => {
            $('.treeview-item-header').click((e) => {
                var elm = e.currentTarget;

                if ($(elm).parent().hasClass('collapsed')) {
                    $(elm).parent().parent().children('.treeview-item').addClass('collapsed')
                    $(elm).parent().removeClass('collapsed');
                } else {
                    $(elm).parent().addClass('collapsed');
                }
            })
        })

    </script>
</body>

</html>
